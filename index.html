<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="text">
    <p class="title">Para el amor de mi vida:</p>

    <p>
      Si pudiera elegir un lugar seguro,<br>
      sería a tu lado.
    </p>

    <p>
      Cuanto más tiempo estoy contigo<br>
      más te amo.
    </p>

    <p class="love">— I Love You!</p>

    <p class="time">Mi amor por ti comenzó hace…</p>
    <p id="counter"></p>
  </div>

  <div class="tree">
    <div class="trunk"></div>
    <div class="heart-group"></div>
  </div>

  <div class="ground"></div>
</div>

<div class="falling-hearts"></div>

<script src="script.js"></script>
</body>
</html>
